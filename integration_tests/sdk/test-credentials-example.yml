apikey: <APIKEY>

# Each integration entry starts with the name of the integration, followed
# by the list of credentials needed to connect to it.
data:
  test_bigquery:
    type: BigQuery
    project_id:
    service_account_credentials_path:
  test_redshift:
    type: Redshift
    username:
    password:
    database:
    host:
    port: # 5439 is the default port since that is what Redshift defaults to
  test_s3:
    type: S3
    bucket:
    region:

    # Access Key Credentials
    access_key_id:
    secret_access_key:
    # (Alternative) Config File Credentials
    # config_file_path:
    # config_file_profile:
    # Whether to configure this integration as the metadata store too.
    # use_as_storage:
  test_mariadb:
    type:
    username:
    password:
    database:
    host:
    port: 
  test_mongo_db:
    type: MongoDB
    auth_uri: # the connection URI. In UI, this can be obtained by clicking 'cluster' -> 'connection' -> 'connect to application'.
    database: aqueduct # change this if you want to use another database.
  test_snowflake:
    type: Snowflake
    username:
    password:
    account_identifier:
    database:
    warehouse:
  test_sqlite:
    type: SQLite
    database: 
  test_athena:
    type: Athena
    database: test
    region: us-west-1
    # We should all have access to this bucket, so no need to change the value here.
    output_location: s3://aqueduct-athena-temp/tmp/

    # Access Key Credentials
    access_key_id:
    secret_access_key:
    # (Alternative) Config File Credentials
    # config_file_path:
    # config_file_profile:
    # config_file_content:
