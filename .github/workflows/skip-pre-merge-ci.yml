name: Skip Pre-Merge Integration tests

on: 
  pull_request:
    types: [ labeled, opened, synchronize, reopened ]
    paths-ignore:
      - 'src/golang/**'
      - 'src/python/**'
      - 'integration_tests/**'
      - 'sdk/aqueduct/**'

jobs:
  trigger-integration-tests:
    uses: aqueducthq/aqueduct/.github/workflows/integration-tests.yml@main
    with:
      run-integration-test: false
    