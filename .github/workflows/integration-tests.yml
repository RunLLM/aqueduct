name: Integration Tests

on:
  pull_request: # TODO: trigger on pushes and ci-comment
#    paths:
#      - 'src/golang/**'
#      - 'src/python/**'
#      - 'integration_tests/**'
#      - 'sdk/aqueduct/**'
  workflow_dispatch:

jobs:
  run-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 20 # TODO: bring this down
    env:
      GOPATH: /home/ubuntu
    strategy:
      matrix:
        # These are all the Python versions that we support.
        python-version: ['3.8']
#        python-version: ['3.7', '3.8', '3.9'] TODO

    name: Run Fast Integration Tests with Python Version ${{ matrix.python-version }}
    steps:
      - uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.16.3

      - name: Update aqueduct with latest code
        run: python3 scripts/install_local.py

      - name: Install packages needed for testing
        run: pip3 install pytest-xdist
#        run: pip3 install nltk matplotlib pytest-xdist # TODO: do I need?

      - name: Start aqueduct server
        run: aqueduct server > server_output 2>&1 &

      - name: Briefly wait for server to start
        run: sleep 2

      - name: Run the Integration Tests
        timeout-minutes: 10 # TODO: is this accurate
        working-directory: integration_tests/sdk
        env:
          API_KEY: spiral
          SERVER_ADDRESS: localhost:8080
          INTEGRATION: aqueduct_demo
        run: pytest . -rP -n 5

      - uses: actions/upload-artifact@v3
        with:
          name: Server Logs
          path: server_output

    # TODO: is publish that much slower?
