name: Integration Tests

on:
  pull_request: # TODO: trigger on pushes only
#    paths:
#      - 'src/golang/**'
#      - 'src/python/**'
#      - 'integration_tests/**'
#      - 'sdk/aqueduct/**'
  workflow_dispatch:

jobs:
  run-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 20 # TODO: bring this down
    strategy:
      matrix:
        # These are all the Python versions that we support.
        python-version: ['3.8']
#        python-version: ['3.7', '3.8', '3.9'] TODO

    name: Run Fast Integration Tests with Python Version ${{ matrix.python-version }}
    steps:
      - uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

#      - name: Install Aqueduct SDK
#        working-directory: sdk/
#        run: pip3 install .
#
#      - name: Install Aqueduct Backend
#        working-directory: # TODO: finish this

      # TODO: don't do this
      - name: Install Aqueduct
        run: pip3 install aqueduct-ml

      - name: Install Packages needed for testing
        run: pip3 install pytest-xdist
#        run: pip3 install nltk matplotlib pytest-xdist # TODO: do I need?

      # TODO: need to start this in a separate job.
      - name: Start Aqueduct Server
        run: nohup aqueduct server 2>&1

      - name: Wait for Server to start
        run: sleep 5

      - name: Run the Integration Tests
        timeout-minutes: 10 # TODO: is this accurate
        working-directory: integration_tests/sdk
        env:
          API_KEY: spiral
          SERVER_ADDRESS: localhost:8080
          INTEGRATION: aqueduct_demo
        run: pytest . -rP -n 5

      # TODO: kenxu
      - name: Upload artifact
        run: cat nohup.out

    # TODO: is publish that much slower?
