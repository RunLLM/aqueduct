name: Integration Tests

on:
  workflow_call:
    secrets:
      KENNY_AWS_ACCESS_KEY_ID:
        required: true
      KENNY_AWS_SECRET_ACCESS_KEY:
        required: true

  workflow_dispatch:

jobs:
  publish-pypi:
    # similar to release scripts, but publish to test pypi:
    # rm -rf dist && rm -rf build
    # python3 -m build && twine check dist/*
    # twine upload --repository testpypi dist/*
    # pip3 install -i https://test.pypi.org/simple/ aqueduct-ml
    name: Publish Test Pypi Packages
    runs-on: [ubuntu-latest]
    timeout-minutes: 20
    permissions:
      id-token: write
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"
      - name: install missing dependencies
        run: pip install build twine

      - name: inject dev version
        run: |
          rm sdk/version
          echo 0.1.dev >> sdk/version
          rm src/python/version
          echo 0.1.dev >> src/python/version

      - name: build sdk
        working-directory: sdk
        run: |
          rm -rf dist
          rm -rf build
          python3 -m build
          twine check dist/*

      - name: publish sdk
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          repository-url: https://test.pypi.org/legacy/
          packages-dir: sdk/dist
          password: ${{ secrets.KENNY_AWS_ACCESS_KEY_ID }}

      - name: build executor
        working-directory: src/python
        run: |
          rm -rf dist
          rm -rf build
          python3 -m build
          twine check dist/*

      - name: publish executor
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          repository-url: https://test.pypi.org/legacy/
          packages-dir: src/python/dist
          password: ${{ secrets.PYPI_API_TOKEN_EXECUTOR }}
