name: Python Linter

on:
  workflow_dispatch:

# We use the Python Black linter.

on:
  pull_request:
    branches: [ main ]
    paths:
      - 'src/python/**'
      - 'sdk/**'
      - 'integration_tests/**'

jobs:
  lint-src:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: psf/black@stable
        with:
          version: "23.3.0"
          src: "./src/python"
          options: "--check --line-length=100"

  lint-sdk:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: psf/black@stable
        with:
          version: "23.3.0"
          src: "./sdk"
          options: "--check --line-length=100"

  lint-integration-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: psf/black@stable
        with:
          version: "23.3.0"
          src: "./integration_tests"
          options: "--check --line-length=100"

  lint-scripts:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: psf/black@stable
        with:
          version: "23.3.0"
          src: "./scripts"
          options: "--check --line-length=100"

  sort-imports:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: isort/isort-action@master
        with:
          isort-version: "5.12.0"
          configuration: "-l 100 --profile black --check-only --diff"
